<!doctype html>
<html>
<head>
	<title>AShow & AShowSlide Spec Runner (Jasmine)</title>
	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
	
	<script src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
	<script src="lib/jquery/jquery-1.10.2.min.js"></script>
	<script src="lib/jasmine-jquery-1.3.1.js"></script>
	
	<script src="AShow.js"></script>
	<link rel="stylesheet" type="text/css" href="css/AShow.css">
	
	<script src="AShowSpec.js"></script>
	
	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</head>

<body>
		<div id="elements">
				<b id="one"></b>
				<b class="two"></b>
				<b class="two"></b>
				<b class="two"></b>
		</div>
		
		<!--
			Test elements...
		-->
		<div style='visibility:hidden; overflow:hidden; height:0'>
			<div id='example1'
				loopDimensions='0'
				transitionDuration='750'
				advanceDelay='4000'
				advanceChange='1'
				style='width:300px; height:150px; float:right; margin:1em 0 2em 3em'
				a-slideshow></div>
			<div id='example2'
				showPageNumbers='1'
				transitionDuration='500'
				style='width:300px; height:150px; float:right; margin:1em 0 2em 3em'
				a-slideshow></div>
			<div id='example3'
				loopDimensions='1'
				transitionDuration='500'
				directionLabels='{"up":"Prev","down":"Next"}'
				style='width:300px; height:150px; float:right; margin:1em 0 2em 3em'
				a-slideshow></div>
			<div id='example4'
				transitionDuration='750'
				loopDimensions='[0,1]'
				directionLabels='{"up":"North","right":"East","down":"South","left":"West"}'
				style='width:300px; height:150px; float:right; margin:1em 0 2em 3em'
				a-slideshow></div>
		</div>
</body>
</html>
