<!doctype html>
<html lang="en" ng-app="AShow" ng-controller="slideshowCtrl">
<head>
	<meta charset="utf-8">
	<title>AShowAngular Spec Runner (Jasmine)</title>
	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
	
	<script src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
	<script src="lib/jquery/jquery-1.10.2.min.js"></script>
	<script src="lib/jasmine-jquery-1.3.1.js"></script>
	
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="AShow.js"></script>
	<link rel="stylesheet" href="css/AShow.css">
	
	<script src="AShowAngular.js"></script>
	<script src="AShowAngularSpec.js"></script>
	
	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</head>

<body>
		<div id="elements">
				<b id="one"></b>
				<b class="two"></b>
				<b class="two"></b>
				<b class="two"></b>
		</div>
</html>
